<aside class="menu">
  <p class="menu-label">
    Home
  </p>
  <p class="menu-label">
    Client Libraries
  </p>
  {% for category in site.categories %}
  <p class="menu-label">
    {{ category | first }}
  </p>

  <ul class="menu-list">
  {% for posts in category %}

			   {% for post in posts %}	   
			     {% if post.url %}
    <li>			        <a class="{% if page.url == post.url %}active{% endif%}" href="{{ post.url | prepend: site.baseurl }}">
			          {{ post.title }}
			        </a></li>
			        			    {% endif %}
			  {% endfor %}
		
			{% endfor %}
  </ul>
  		{% endfor %}



</aside>
